[project]
name = "rag-embedder"
version = "0.1.0"
description = "Handles text to vector embedding using sentence-transformers"
readme = "README.md"
authors = [
    { name = "sigridjineth", email = "sigrid.jinhyung@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "rag-core",
    "sentence-transformers>=2.7.0",
    "torch>=2.2.0",
    "numpy"
]

[project.optional-dependencies]
test = ["pytest>=7.0.0", "pytest-asyncio>=0.21.0"]

[tool.uv.sources]
rag-core = { workspace = true }

[build-system]
requires = ["uv>=0.2.0"]
build-backend = "uv.backend"