[project]
name = "my-api"
version = "0.1.0"
description = "API layer"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "my-core",
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.20.0",
]

[tool.uv.sources]
my-core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["my_api"]

