[project]
name = "rag-service"
version = "0.1.0"
description = "Orchestration service for RAG pipeline"
readme = "README.md"
authors = [
    { name = "sigridjineth", email = "sigrid.jinhyung@gmail.com" }
]
requires-python = ">=3.11"
dependencies = ["rag-core", "storm-client", "rag-engine"]

[project.optional-dependencies]
test = ["pytest>=7.0.0", "pytest-asyncio>=0.21.0", "pytest-mock>=3.12.0"]

[tool.uv.sources]
rag-core = { workspace = true }
storm-client = { workspace = true }
rag-engine = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
